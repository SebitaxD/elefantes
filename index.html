<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="">

    <title>Mapa de Elefantes en Argentina</title>

    <!-- LibrerÃ­as -->
    <link rel="stylesheet" href="leaflet.css" />	
    <script src="leaflet.js"></script>	
    <script src="jquery-1.11.3.min.js"></script>

    <script type="text/javascript">
    $( document ).ready(function() {        
        var map = L.map('mapa_area').setView(["-34.28", "-58.47"], 5);
        var osm2 = new L.tileLayer('http://otile{s}.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.png',
                {
                    minZoom: 1,
                    attribution: 'Mapa',
                    subdomains: ['1','2','3','4']
                }
        );

        map.addLayer(osm2);

        var escala = L.control.scale({
          metric: true,
          imperial: false
        }).addTo(map);
    });   
</script>

  </head>

  <body>
      
    <div class="container">

        <div id="mapa_area" style="height: 800px;"></div>

    </div><!-- /.container -->
    
    
  </body>
</html>
